<div layout="column" ng-controller="adminUsuariosInserirCtrl" ng-init="consultarFuncionarios()">
	<md-toolbar>
		<div class="md-toolbar-tools">
			<md-button ng-click="toggleLeft()" class="md-button" hide-gt-md="" aria-label="Menu">
				<md-icon md-svg-icon="img/icons/menu.svg"></md-icon>
			</md-button>
			<h2>
				<span>{{name}}</span>
			</h2>
		</div>
	</md-toolbar>
	<div class="spaceToolbar"></div>
	<md-content class="md-padding">
    	<md-card>
     		<md-card-content>
				<form name="cliente" ng-submit="inserirUsuario()">
          <span>Cadastro de Usuário</span>
          <div layout="row">
            <md-input-container class="md-block">
                <md-select  ng-model="usuario.funcionarioId" placeholder="Selecione um Funcionário" required>
                  <md-option value="{{funcionario.id}}" ng-repeat="funcionario in funcionarios">{{funcionario.pessoa.nome}}</md-option>
                </md-select>
              </md-input-container>
          </div>
          <div layout="row">
          <md-input-container flex="100">
            <label>Login</label >
            <input required ng-model="usuario.login" type="text">
          </md-input-container>
          </div>
          <div layout="row">
            <md-input-container flex="100">
              <label>Senha</label>
              <input required ng-model="usuario.senha" type="password" >
            </md-input-container>
          </div>
          <div layout="row">
            <md-input-container class="md-block">
                <md-select  ng-model="usuario.statusId" placeholder="Selecione um Status" required>
                  <md-option value="{{status.id}}" ng-repeat="status in statuss">{{status.tipo}}</md-option>
                </md-select>
              </md-input-container>
          </div>
          <md-button type="submit" ng-disabled="form.$invalid" value="submit" class="md-raised md-primary right">Salvar</md-button>
          <md-button type="button" class="md-raised right" ng-click="cancelar()">Cancelar</md-button>
     			</form>
			</md-card-content>
		</md-card>
	</md-content>
</div>
