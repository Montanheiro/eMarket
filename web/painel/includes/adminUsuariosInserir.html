<div layout="column" ng-controller="adminUsuariosInserirCtrl">
	<md-toolbar>
		<div class="md-toolbar-tools">
			<md-button ng-click="toggleLeft()" class="md-button" hide-gt-md="" aria-label="Menu">
				<md-icon md-svg-icon="img/icons/menu.svg"></md-icon>
			</md-button>
			<h2>
				<span>{{name}}</span>
			</h2>
		</div>
	</md-toolbar>
	<div class="spaceToolbar"></div>
	<md-content class="md-padding">
    	<md-card>
     		<md-card-content>
				<form name="cliente" ng-submit="inserirUsuario()">
          <span>Cadastro de Usu√°rio</span>
          <div layout="row">
          <md-input-container flex="30">
            <label>Login</label >
            <input required ng-model="login" type="text">
          </md-input-container>
          </div>
          <div layout="row">
            <md-input-container flex="30">
              <label>Senha</label>
              <input required ng-model="senha" type="password" >
            </md-input-container>
          </div>
          <div layout="row">
            <md-input-container class="md-block">
                <md-select  ng-model="selecionarStatusUsuario" placeholder="Status" required>
                  <md-option value="{{status.tipo}}" ng-repeat="status in statuss">{{status.tipo}}</md-option>
                </md-select>
              </md-input-container>
          </div>

					<md-button class="md-raised md-primary right" type="submit" value="submit">Salvar</md-button>
     			</form>
			</md-card-content>
		</md-card>
	</md-content>
</div>
