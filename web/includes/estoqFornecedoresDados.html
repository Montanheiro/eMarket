<div layout="column">
	<md-toolbar>
		<div class="md-toolbar-tools">
			<md-button ng-click="toggleLeft()" class="md-button" hide-gt-md="" aria-label="Menu">
				<md-icon md-svg-icon="img/icons/menu.svg"></md-icon>
			</md-button>
			<h2>
				<span>{{name}}</span>
			</h2>
		</div>
	</md-toolbar>
	<div class="spaceToolbar"></div>
	<md-content class="md-padding">
    	<md-card>
     		<md-card-content>
				<form name="fornecedores">
					<span>Dados Gerais</span>

					<md-input-container class="md-block">
						<label>Razão Social</label>
						<input required ng-model="razaoSocial" type="text">
					</md-input-container>
					<md-input-container flex="50">
						<label>Nome Fantasia</label>
						<input type="text" ng-model="nomeFantasia">
					</md-input-container>

					<div layout="row">
						<md-input-container flex="50">
							<label>CPF/CNPJ</label>
							<input required ng-model="cpf" ng-pattern="/([0-9]{2}[\.]?[0-9]{3}[\.]?[0-9]{3}[\/]?[0-9]{4}[-]?[0-9]{2})|([0-9]{3}[\.]?[0-9]{3}[\.]?[0-9]{3}[-]?[0-9]{2})$/" ui-br-cpfcnpj-mask>
						</md-input-container>
						<md-input-container flex="50">
							<label>Telefone</label>
							<input required ng-model="telefone" ng-pattern="/^\(?[0]?[1-9]{2}\)? ?[9]?[0-9]{4}\-?[0-9]{4}$/" ui-br-phone-number>
						</md-input-container>
						</div>
						<div layout="row">
						<md-input-container flex="50">
							<label>Inscrição Municipal</label>
							<input type="text" ng-model="inscriMunicipal">
						</md-input-container>
						<md-input-container flex="50">
							<label>Inscrição Estadual</label>
							<input type="text" ng-model="inscriEstadual">
						</md-input-container>
					</div>
					<span>Endereço</span>
					<div layout="row">
						<md-input-container flex="25">
							<label>CEP</label>
							<input required ng-model="cep" ng-pattern="/^\d{5}[-]\d{3}$/" ui-br-cep-mask>
						</md-input-container>
						<md-input-container flex="60">
							<label>Logradouro</label>
							<input required ng-model="logradouro" type="text">
						</md-input-container>
						<md-input-container flex="15">
							<label>Nº</label>
							<input required ng-model="numero" type="number">
						</md-input-container>
					</div>
					<div layout="row">
						<md-input-container flex="40">
							<label>Bairro</label>
							<input type="text" ng-model="bairro">
						</md-input-container>
						<md-input-container flex="60">
							<label>Complemento</label>
							<input type="text" ng-model="complemento">
						</md-input-container>
					</div>
					<div layout="row">
						<md-input-container flex="60">
							<label>Cidade</label>
							<input type="text" required ng-model="cidade">
						</md-input-container>

					</div>
					<md-input-container class="md-block">
							<md-select ng-model="selecionarEstado" placeholder="Estado" required>
								<md-option value="{{estado.nome}}" ng-repeat="estado in estados">{{estado.nome}}</md-option>
							</md-select>
          </md-input-container>
						<span>Dados Bancários</span>
						<div layout="row">
							<md-input-container flex="30">
								<label>banco</label>
								<input required ng-model="banco">
							</md-input-container>
							<md-input-container flex="30">
								<label>Agência</label>
								<input required ng-model="agencia">
							</md-input-container>
							<md-input-container flex="30">
								<label>Conta</label>
								<input required ng-model="conta">
							</md-input-container>
     			</form>

			</md-card-content>
		</md-card>
	</md-content>
</div>
