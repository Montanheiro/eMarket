<div layout="column">
	<md-toolbar>
		<div class="md-toolbar-tools">
			<md-button ng-click="toggleLeft()" class="md-button" hide-gt-md="" aria-label="Menu">
				<md-icon md-svg-icon="img/icons/menu.svg"></md-icon>
			</md-button>
			<h2>
				<span>{{name}}</span>
			</h2>
		</div>
	</md-toolbar>
	<div class="spaceToolbar"></div>
	<md-content class="md-padding">
    	<md-card>
     		<md-card-content>
				<form name="formasPagamento">
					<span>Formas de Pagamento</span>
          <md-input-container class="md-block">
						<label>Nome</label>
						<input required ng-model="nome" type="text">
					</md-input-container>
					<md-input-container >
						<label>Tipo de Pagamento</label>
					</md-input-container>
          <div layout="row">

            <md-input-container class="md-block">
  							<md-select  ng-model="selecionarFormaPagamento" placeholder="Pagamentos" required>
  								<md-option value="{{pagamento.tipo}}" ng-repeat="pagamento in pagamentos">{{pagamento.tipo}}</md-option>
  							</md-select>
  						</md-input-container>
            </div>
          </form>

      </md-card-content>
    </md-card>
  </md-content>
</div>
