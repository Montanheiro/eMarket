<div ng-controller="adminCargosCtrl">
	<md-toolbar>
		<div class="md-toolbar-tools">
			<md-button ng-click="toggleLeft()" class="md-button" hide-gt-md="" aria-label="Menu">
				<md-icon md-svg-icon="img/icons/menu.svg"></md-icon>
			</md-button>
			<h2>
				<span>{{name}}</span>
			</h2>					    
		</div>
	</md-toolbar>
	<div class="spaceToolbar"></div>
	

<div ng-controller="adminCargosCtrl" layout-margin class="md-padding">
        

        <mdt-table paginated-rows="{isEnabled: false, rowsPerPageValues: [5,10,20,100]}" 
        	
        	 	mdt-row="{
                    data: cargos,
                    'column-keys': [
                    	'id',
                    	'descricao'
                    ]
                }">
            <mdt-header-row>
                <mdt-column align-rule="left">ID</mdt-column>
                <mdt-column align-rule="center">Cargo</mdt-column>
            </mdt-header-row>
        </mdt-table>
    </div>
