<div ng-controller="adminCargosCtrl">
	<md-toolbar>
		<div class="md-toolbar-tools">
			<md-button ng-click="toggleLeft()" class="md-button" hide-gt-md="" aria-label="Menu">
				<md-icon md-svg-icon="img/icons/menu.svg"></md-icon>
			</md-button>
			<h2>
				<span>{{name}}</span>
			</h2>					    
		</div>
	</md-toolbar>
	<div class="spaceToolbar"></div>
	<md-content class="md-padding">
    	<md-card>      
     		<md-card-content>
				<h3>Lista de {{name}}</h3>
				{{cargos}}


				<table class="table" ng-show="cargos.length > 0">
					<tr>
						<th></th>
						<th>ID</th>
						<th>Descrição</th>
						<th>Edit</th>
						<th>Del</th>
					</tr>
					<tr ng-repeat="cargo in cargos">
						<td>{{cargo.id}}</td>
						<td>{{cargo.descricao}}</td>
						<td>Edit</td>
						<td>Del</td>
					</tr>
				</table>
			</md-card-content>
		</md-card>
	</md-content>	
</div>
