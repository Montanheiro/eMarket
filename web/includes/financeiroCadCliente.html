<div layout="column">
	<md-toolbar>
		<div class="md-toolbar-tools">
			<md-button ng-click="toggleLeft()" class="md-button" hide-gt-md="" aria-label="Menu">
				<md-icon md-svg-icon="img/icons/menu.svg"></md-icon>
			</md-button>
			<h2>
				<span>{{name}}</span>
			</h2>					    
		</div>
	</md-toolbar>
	<div class="spaceToolbar"></div>
	<md-content class="md-padding">
    	<md-card>      
     		<md-card-content>
     			<span>Cadastro de novo cliente</span>
				<form name="cliente">
					<md-input-container class="md-block">
						<label>Nome</label>
						<input required ng-model="nome">
					</md-input-container>
					<div layout="row">
						<md-input-container flex="50">
							<label>CPF</label>
							<input required ng-model="cpf" ng-pattern="/^[0-9]{3}[\.]?[0-9]{3}[\.]?[0-9]{3}[-]?[0-9]{2}$/" ui-br-cpf-mask>
						</md-input-container>
						<md-input-container flex="50">
							<label>Telefone</label>
							<input required ng-model="telefone" ng-pattern="/^\(?[0]?[1-9]{2}\)? ?[9]?[0-9]{4}\-?[0-9]{4}$/">
						</md-input-container>
					</div>

     			</form>

			</md-card-content>
		</md-card>
	</md-content>	
</div>
